<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Dark Art Store</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Correct path to CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Traces</div>
            <ul class="nav-links">
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="stories.html"><i class="fas fa-book"></i> Stories</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="support.html" class="nav-support"><i class="fas fa-life-ring"></i> Support</a>
                <a href="signin.html" class="nav-signin"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                <a href="signup.html" class="nav-getstarted"><i class="fas fa-user-plus"></i> Sign up</a>
                <a href="cart.html" class="nav-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <span class="nav-username"></span> <!-- Placeholder for user name -->
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="art-piece">
                    <div class="image-container">
                        <img src="../Assets/images/art1.jpg" alt="Art Piece 1">
                    </div>
                    <div class="overlay">
                        <p>Art Piece 1</p>
                        <a href="#" class="shop-button">Shop Now</a>
                    </div>
                </div>
                <div class="art-piece">
                    <div class="image-container">
                        <img src="../Assets/images/art2.jpg" alt="Art Piece 2">
                    </div>
                    <div class="overlay">
                        <p>Art Piece 2</p>
                        <a href="#" class="shop-button">Shop Now</a>
                    </div>
                </div>
                <div class="art-piece">
                    <div class="image-container">
                        <img src="../Assets/images/art3.jpg" alt="Art Piece 3">
                    </div>
                    <div class="overlay">
                        <p>Art Piece 3</p>
                        <a href="#" class="shop-button">Shop Now</a>
                    </div>
                </div>
                <!-- Add more art pieces as needed -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="Full Image">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dark Art Store | All rights reserved.</p>
    </footer>

    <script src="../script.js"></script> <!-- Correct path to JavaScript -->
</body>
</html>
