<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Traces</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Traces</div>
            <ul class="nav-links">
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="stories.html"><i class="fas fa-book"></i> Stories</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="support.html" class="nav-support"><i class="fas fa-life-ring"></i> Support</a>
                <a href="signin.html" class="nav-signin"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                <a href="signup.html" class="nav-getstarted"><i class="fas fa-user-plus"></i> Sign up</a>
                <a href="cart.html" class="nav-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <span class="nav-username"></span> <!-- Placeholder for user name -->
            </div>
        </div>
    </nav>

    <!-- Sign In Section -->
    <section class="auth-section">
        <div class="container">
            <h2>Sign In</h2>
            <form class="auth-form" id="signin-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <button type="button" id="send-otp" class="auth-button">Send OTP</button>
                </div>
                <div class="form-group">
                    <label for="otp">OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <label for="captcha">Captcha:</label>
                    <div id="captcha-container"></div>
                    <button type="button" id="refresh-captcha" class="refresh-captcha-button"><i class="fas fa-sync-alt"></i></button>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
                <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Traces | All rights reserved.</p>
    </footer>
    <script src="../otp-captcha.js"></script>
    <script src="../signin.js"></script>
    <script src="../script.js"></script> <!-- Include the main script -->
</body>
</html>
