<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Traces</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Traces</div>
            <ul class="nav-links">
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="stories.html"><i class="fas fa-book"></i> Stories</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="support.html" class="nav-support"><i class="fas fa-life-ring"></i> Support</a>
                <a href="signin.html" class="nav-signin"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                <a href="signup.html" class="nav-getstarted"><i class="fas fa-user-plus"></i> Sign up</a>
                <a href="../cart.html" class="nav-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-page">
        <div class="container">
            <h1>Your Cart</h1>
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="cart-items"></tbody>
                </table>
            </div>
            <div class="cart-summary">
                <p class="cart-total">Total: $0.00</p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
            <a href="../index.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Traces | All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script src="../script.js"></script> <!-- Include the main script -->
    <script>
        document.querySelector('.checkout-btn').addEventListener('click', function() {
            const cartItems = document.querySelectorAll('.cart-items tr');
            let cartDetails = 'Cart Details:\n';
            cartItems.forEach(item => {
                const itemName = item.querySelector('td:nth-child(1)').innerText;
                const itemPrice = item.querySelector('td:nth-child(2)').innerText;
                cartDetails += `Item: ${itemName}, Price: ${itemPrice}\n`;
            });
            const whatsappUrl = `https://wa.me/918303034519?text=${encodeURIComponent(cartDetails)}`;
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
