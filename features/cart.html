<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dark Art Store</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Dark Art Store</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="features/gallery.html">Gallery</a></li>
                <li><a href="#description">Stories</a></li>
                <li><a href="#about">About</a></li>

                <a href="#" class="nav-signin">Sign In</a>
                <a href="#" class="nav-getstarted">Sign up</a>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-page">
        <div class="container">
            <h1>Your Cart</h1>
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="cart-items"></tbody>
                </table>
            </div>
            <div class="cart-summary">
                <p class="cart-total">Total: $0.00</p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
            <a href="../index.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </section>

    <!-- Footer -->
